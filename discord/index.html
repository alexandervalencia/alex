<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Emojify Discord Chat</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.min.css" rel="stylesheet">
    <link href="css/custom.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading">Emojify Discord Chat</h1>
            <form id="discord" onsubmit="return false;">
              <p class="lead">Type what you want to say here and we'll do our best to emojify what we can for you.</p>
              <textarea autofocus cols="60" form="discord" id="normal" rows="5" type="text"></textarea>
              <p class="lead">Emojified output:</p>
              <textarea cols="60" id="emojified" type"text" rows="5" readonly></textarea><br>
              <button class="btn clippy" data-clipboard-target="#emojified" data-toggle="tooltip" data-trigger="click" data-placement="top" title="Copied!">
                <span>Copy to clipboard</span>
                <img src="assets/clippy.svg" alt="Copy to clipboard">
              </button>
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/emojify.min.js"></script>
  </body>
</html>
